<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Instagram Bot - Login</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/navbar.css') }}">
    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
    <script src="{{ url_for('static', filename='js/navbar.js') }}"></script>

 
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  </head>
  <body>
    {% include 'partials/navbar.html' %}
    <div class="login-container">
      <div class="avatar-wrapper">
        <div class="avatar"></div>
      </div>

      {% with messages = get_flashed_messages(with_categories=true) %} {% if
      messages %} {% for category, message in messages %}
      <div class="alert alert-{{ category }}">{{ message }}</div>
      {% endfor %} {% endif %} {% endwith %}

      <form method="POST" enctype="multipart/form-data" id="loginForm">
        <div class="form-group">
          <input
            type="text"
            name="username"
            placeholder="Ingrese correo electrónico"
            required
          />
          <i class="fas fa-envelope"></i>
        </div>
  
        <div class="form-group">
          <input
            type="password"
            name="password"
            placeholder="Ingrese contraseña"
            required
          />
          <i class="fas fa-lock"></i>
        </div>
  
        <div class="auth-options">
          <div class="remember-me">
            <input type="checkbox" id="remember" name="remember" />
            <label for="remember">Remember me</label>
          </div>
  
          <div class="forgot-password">
            <a href="#">Forgot password?</a>
          </div>
        </div>
  
        <div class="file-input-container">
          <label class="file-input-label">
            <i class="fas fa-file-alt"></i>
            <span>Archivo de mensajes</span>
            <input
              type="file"
              name="mensajes_file"
              id="mensajes_file"
              accept=".txt"
            />
            <span class="file-name" id="mensajes-filename">Ningún archivo seleccionado</span>
          </label>
        </div>
  
        <div class="file-input-container">
          <label class="file-input-label">
            <i class="fas fa-database"></i>
            <span>Archivo de datos</span>
            <input
              type="file"
              name="data_file"
              id="data_file"
              accept=".json"
            />
            <span class="file-name" id="data-filename">Ningún archivo seleccionado</span>
          </label>
        </div>
  
        <button type="submit" id="submitBtn">LOGIN</button>
      </form>
  

  </body>
</html>
